databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: antigravity
      changes:
        - createTable:
            tableName: vehicle
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: license_plate
                  type: varchar(255)
              - column:
                  name: capacity
                  type: double
              - column:
                  name: status
                  type: varchar(255)
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: vehicle

  - changeSet:
      id: 001-initial-schema-driver
      author: antigravity
      changes:
        - createTable:
            tableName: driver
